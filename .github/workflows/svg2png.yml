# refresh list of sponsors
name: svg2png
on:
  workflow_dispatch:
  push:
    paths:
      - .github/avatars/*.svg

permissions:
  contents: write

jobs:
  sponsors:
    runs-on: macOS-latest
    timeout-minutes: 5
    steps:
      - name: 🤖 defaults
        uses: devlooped/actions-bot@v1
        with:
          name: ${{ vars.BOT_NAME || secrets.BOT_NAME }}
          email: ${{ vars.BOT_EMAIL || secrets.BOT_EMAIL }}
          gh_token: ${{ secrets.GH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🤘 checkout
        uses: actions/checkout@v2
        with: 
          token: ${{ env.GH_TOKEN }}

      - name: 🔽 html2image
        run: pip install --force-reinstall -v html2image==2.0.3

      - name: ✏️ avatars
        shell: pwsh
        working-directory: .github/avatars
        run: gci *.svg | %{ python ../workflows/sponsors.py "$($_.Name)" "$($_.BaseName).png" }

      - name: ✓ commit
        continue-on-error: true
        run: |
          git add -A
          git commit -m "✏️ Update avatars"
          git push
